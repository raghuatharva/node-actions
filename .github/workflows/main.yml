name: Node.js CI

on:
 workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 
      uses: actions/setup-node@v3.9.1
      with:
        node-version: 24.x

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm test
      
    - name: present directory
      run: pwd
 
    - name: ls
      run: ls -ltrha
